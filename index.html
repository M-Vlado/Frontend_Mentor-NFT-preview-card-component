<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="wrapper">

    <header>

      <div class="wrapper-img">
  
        <img class="img-equi" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="img-overaly">
          <img class="icon-view" src="./images/icon-view.svg" alt="icon">
        </div>
  
      </div>
      
      <h2>Equilibrium #3429</h2>

    </header>
    
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
   
    <div class="crypto">

      <div class="etherum">
       
        <img src="./images/icon-ethereum.svg" alt="img-etherum">
       
        <h3>0.041 ETH</h3>
     
      </div>
      
      <div class="time-left">

        <img src="./images/icon-clock.svg" alt="icon-clock">
      
        <p>3 days left</p>
      
      </div>
    </div>
   
    <div class="creator">
   
      <img class="avatar" src="./images/image-avatar.png" alt="avatar-foto">
   
      <p>Creation of <span>Jules Wyvern</span></p>
   
    </div>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/M-Vlado">Vladim√≠r Musil</a>.
  </footer>
</body>
</html>
